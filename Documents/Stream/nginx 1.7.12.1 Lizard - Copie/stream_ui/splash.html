<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Streams RTMP - Chargement...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
            color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: waveAnimation 20s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        }

        .wave:nth-child(3) {
            animation-delay: -10s;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
        }

        @keyframes waveAnimation {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 0.3;
            }
        }

        /* Main container */
        .splash-container {
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo-splash {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            filter: drop-shadow(0 10px 30px rgba(99, 102, 241, 0.4));
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 10px 30px rgba(99, 102, 241, 0.4));
            }
            50% {
                transform: scale(1.05) rotate(5deg);
                filter: drop-shadow(0 15px 40px rgba(99, 102, 241, 0.6));
            }
        }

        /* Title */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        h1 {
            background-size: 200% 200%;
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.25rem;
            color: #d1d5db;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* Loading animation */
        .loading-container {
            margin-top: 3rem;
        }

        .loading-text {
            font-size: 1rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .loading-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
                transform: translateX(0);
            }
            50% {
                width: 70%;
                transform: translateX(0);
            }
            100% {
                width: 100%;
                transform: translateX(100%);
            }
        }

        /* Features */
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: featureFadeIn 0.5s ease-in forwards;
        }

        .feature:nth-child(1) {
            animation-delay: 0.5s;
        }

        .feature:nth-child(2) {
            animation-delay: 0.7s;
        }

        .feature:nth-child(3) {
            animation-delay: 0.9s;
        }

        @keyframes featureFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        .feature-text {
            font-size: 0.875rem;
            color: #9ca3af;
            text-align: center;
        }

        /* Status message */
        .status-message {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #6b7280;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo-splash {
                width: 80px;
                height: 80px;
            }

            .features {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="wave" style="top: 20%; left: 20%;"></div>
        <div class="wave" style="top: 60%; left: 80%;"></div>
        <div class="wave" style="top: 80%; left: 40%;"></div>
    </div>

    <div class="splash-container">
        <img src="logo.svg" alt="Stream Manager Logo" class="logo-splash">
        
        <h1>Gestionnaire de Streams</h1>
        <p class="subtitle">Gérez vos streams RTMP en temps réel</p>

        <div class="loading-container">
            <div class="loading-text" id="loading-text">Chargement...</div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="status-message" id="status-message">Initialisation du serveur...</div>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="feature-text">Activation<br/>instantanée</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="feature-text">Multi-plateformes<br/>sans redémarrage</div>
            </div>
            <div class="feature">
                <div class="feature-icon">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <div class="feature-text">Contrôle<br/>dynamique</div>
            </div>
        </div>
    </div>

    <script>
        // Messages de chargement
        const messages = [
            'Initialisation du serveur...',
            'Connexion à Nginx...',
            'Vérification des streams...',
            'Chargement de l\'interface...',
            'Presque prêt...'
        ];

        let messageIndex = 0;
        const statusMessage = document.getElementById('status-message');
        const loadingText = document.getElementById('loading-text');

        // Changer le message toutes les 800ms
        const messageInterval = setInterval(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            statusMessage.textContent = messages[messageIndex];
            
            // Animation de fade
            statusMessage.style.opacity = '0';
            setTimeout(() => {
                statusMessage.style.opacity = '1';
                statusMessage.style.transition = 'opacity 0.3s';
            }, 150);
        }, 800);

        // Vérifier si le serveur est prêt et rediriger
        let checkCount = 0;
        const maxChecks = 30; // 15 secondes max (30 * 500ms)

        function checkServer() {
            checkCount++;
            
            fetch('/api/streams')
                .then(response => {
                    if (response.ok) {
                        // Serveur prêt !
                        clearInterval(messageInterval);
                        loadingText.textContent = 'Connexion réussie !';
                        statusMessage.textContent = 'Redirection vers l\'interface...';
                        statusMessage.style.color = '#10b981';
                        
                        // Fade out puis redirection
                        setTimeout(() => {
                            document.body.style.opacity = '0';
                            document.body.style.transition = 'opacity 0.5s';
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 500);
                        }, 1000);
                    } else {
                        // Continuer à vérifier
                        if (checkCount < maxChecks) {
                            setTimeout(checkServer, 500);
                        } else {
                            // Timeout - rediriger quand même
                            clearInterval(messageInterval);
                            loadingText.textContent = 'Tentative de connexion...';
                            statusMessage.textContent = 'Si le problème persiste, vérifiez que le serveur est démarré.';
                            statusMessage.style.color = '#f59e0b';
                            
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        }
                    }
                })
                .catch(error => {
                    // Serveur pas encore prêt
                    if (checkCount < maxChecks) {
                        setTimeout(checkServer, 500);
                    } else {
                        // Timeout - rediriger quand même
                        clearInterval(messageInterval);
                        loadingText.textContent = 'Connexion au serveur...';
                        statusMessage.textContent = 'Redirection vers l\'interface...';
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);
                    }
                });
        }

        // Commencer à vérifier après un court délai
        setTimeout(checkServer, 1000);
    </script>
</body>
</html>
